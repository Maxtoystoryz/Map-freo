<!DOCTYPE html>
<html>
<head>
  <title>TAFE Map with Password + Live Tracking</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; display: none; }

    .label-icon {
      background-color: #0078ff;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      border: 1px solid #fff;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
      white-space: nowrap;
    }

    .live-location-marker {
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
    }

    #passwordOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    #passwordOverlay input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }

    #passwordOverlay button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #0078ff;
      color: white;
      cursor: pointer;
    }

    #passwordError {
      margin-top: 10px;
      color: #ff6666;
      height: 18px;
    }
  </style>
</head>
<body>

  <div id="passwordOverlay">
    <div>Please enter password to access the map:</div>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="passwordBtn">Submit</button>
    <div id="passwordError"></div>
  </div>

  <div id="map"></div>

  <script>
    const correctPassword = "lesgo2025";

    const passwordOverlay = document.getElementById('passwordOverlay');
    const passwordInput = document.getElementById('passwordInput');
    const passwordBtn = document.getElementById('passwordBtn');
    const passwordError = document.getElementById('passwordError');
    const mapDiv = document.getElementById('map');

    passwordBtn.addEventListener('click', () => {
      const entered = passwordInput.value;
      if (entered === correctPassword) {
        passwordOverlay.style.display = 'none';
        mapDiv.style.display = 'block';
        initializeMap();
      } else {
        passwordError.textContent = "Incorrect password, please try again.";
        passwordInput.value = "";
        passwordInput.focus();
      }
    });

    passwordInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        passwordBtn.click();
      }
    });

        const labelIcon = L.divIcon({
          className: 'label-icon',
          html: building.name,
          iconSize: [60, 20],
          iconAnchor: [30, 10]
        });

        L.marker(building.coords, { icon: labelIcon })
          .addTo(map)
          .bindPopup(`<strong>${building.name}</strong><br><a href="${streetViewUrl}" target="_blank">ðŸ“· View Street View</a>`);
      });

      let liveMarker = null;

      const liveLocationIcon = L.divIcon({
        className: 'live-location-marker'
      });

      function onLocationFound(e) {
        const latlng = e.latlng;

        if (!liveMarker) {
          liveMarker = L.marker(latlng, { icon: liveLocationIcon }).addTo(map)
            .bindPopup("You are here").openPopup();
          map.setView(latlng, 20);
        } else {
          liveMarker.setLatLng(latlng);
        }
      }

      function onLocationError(e) {
        alert("Could not get your location. Make sure location services are enabled.");
      }

      map.locate({ watch: true, setView: false, maxZoom: 21 });
      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);
    }
  </script>

</body>
</html>
